<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Stitch PiP Options</title>
    <link rel="stylesheet" href="stitch.css">
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--void-bg);
            margin: 0;
        }

        .options-container {
            width: 600px;
            max-width: 90%;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-family: 'Outfit', sans-serif;
            color: var(--neon-cyan);
            margin-top: 0;
            border-bottom: 1px dashed var(--glass-border);
            padding-bottom: 16px;
            margin-bottom: 24px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            color: var(--secondary);
            margin-bottom: 12px;
            font-weight: bold;
            display: block;
        }

        .option-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .option-row:last-child {
            border-bottom: none;
        }

        label {
            color: var(--text-primary);
            font-size: 14px;
        }

        select,
        input[type="text"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
        }

        select:focus,
        input[type="text"]:focus {
            border-color: var(--neon-cyan);
        }

        .save-btn {
            width: 100%;
            margin-top: 16px;
        }

        .shortcut-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
        }

        .key {
            color: var(--neon-purple);
            font-weight: bold;
        }
    </style>
</head>

<body class="theme-dark">
    <div class="options-container">
        <h2>S.T.I.T.C.H CONFIGURATION</h2>

        <div class="section">
            <span class="section-title">PLAYBACK PREFERENCES</span>
            <div class="option-row">
                <label for="defaultSize">Default PiP Size</label>
                <select id="defaultSize">
                    <option value="small">Small (300px)</option>
                    <option value="medium">Medium (380px)</option>
                    <option value="large">Large (500px)</option>
                </select>
            </div>
            <div class="option-row">
                <label for="autoPip">Auto-PiP on Tab Switch</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoPip">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="section">
            <span class="section-title">SHORTCUTS (READ ONLY)</span>
            <div class="shortcut-list" id="shortcutList">
                <!-- Populated by JS -->
            </div>
        </div>

        <button id="saveBtn" class="hero-btn save-btn">
            <span class="btn-text">SAVE SETTINGS</span>
            <span class="btn-glow"></span>
        </button>
        <div id="status"
            style="text-align: center; margin-top: 10px; height: 20px; font-size: 12px; color: var(--success);"></div>
    </div>
    <script src="content/config.js"></script>
    <script src="options.js"></script>
</body>

</html>
