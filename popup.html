<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stitch.css">
</head>

<body class="theme-dark">
    <div class="app-container">
        <!-- Background Elements for Glassmorphism -->
        <div class="bg-glow-1"></div>
        <div class="bg-glow-2"></div>

        <header class="app-header">
            <div class="brand">
                <div class="logo-icon">
                    <img src="pip.webp" alt="Logo">
                </div>
                <div class="brand-text">
                    <h1>S.T.I.T.C.H</h1>
                    <span class="badge">DEV-BUILD</span>
                </div>
            </div>
            <!-- Neuro-Link Visualizer -->
            <div class="neuro-link-container">
                <canvas id="neuroLinkCanvas"></canvas>
            </div>
            <div class="header-actions">
                <button id="themeToggleBtn" class="icon-btn" title="Toggle Theme">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </header>

        <main class="app-content">
            <!-- Primary Action -->
            <section class="control-section">
                <button id="pipBtn" class="hero-btn">
                    <span class="btn-icon">
                        <img src="pip.webp" alt="" width="24">
                    </span>
                    <span class="btn-text">INITIALIZE PiP</span>
                    <span class="btn-glow"></span>
                </button>
            </section>

            <!-- Configuration Grid -->
            <section class="config-grid">
                <!-- Auto-PiP Toggle -->
                <div class="config-card">
                    <div class="config-header">
                        <span class="label">AUTO-PROTOCOL</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="autoPipToggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="config-desc">Engage PiP on tab switch</div>
                </div>

                <!-- Size Selector -->
                <div class="config-card size-card">
                    <span class="label">VIEWPORT SIZE</span>
                    <div class="segment-control">
                        <button class="segment-btn" data-size="small">S</button>
                        <button class="segment-btn active" data-size="medium">M</button>
                        <button class="segment-btn" data-size="large">L</button>
                    </div>
                </div>
            </section>

            <!-- Status / Logs -->
            <div id="videoListContainer" class="logs-container" style="display:none;">
                <div class="logs-header">
                    <span class="blink">‚óè</span> DETECTED STREAMS
                </div>
                <div id="videoList" class="logs-list"></div>
            </div>

            <div id="statusMsg" class="system-msg" style="display:none;"></div>
        </main>

        <footer class="app-footer">
            <span class="system-id">SYS.ID: 9X-214</span>
            <span class="connection-status online">ONLINE</span>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
