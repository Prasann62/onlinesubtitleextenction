<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brave Mini Player</title>
    <style>
        :root {
            --bg-dark: #0f0f12;
            --accent: #3b82f6;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            width: 320px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            display: flex;
            flex-direction: column;
            gap: 20px;
            user-select: none;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.4);
        }

        h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .status {
            padding: 12px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 13px;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 8px #10b981;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--glass);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button.primary {
            background: var(--accent);
            border: none;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        button.primary:hover {
            background: #2563eb;
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .footer {
            font-size: 11px;
            text-align: center;
            color: var(--text-dim);
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">B</div>
        <h1>Brave Mini Player</h1>
    </div>

    <div class="status">
        <div class="status-dot"></div>
        <span id="status-text">Video detected & ready</span>
    </div>

    <div class="actions">
        <button class="primary" id="btn-miniplayer">
            <span>üì∫</span> Open Mini Player
        </button>
        <button id="btn-pip">
            <span>üñºÔ∏è</span> Picture-in-Picture
        </button>
    </div>

    <div class="footer">
        Professional PiP & Mini Player ‚Ä¢ Privacy First
    </div>

    <script src="popup.js"></script>
</body>

</html>
