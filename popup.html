<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextSub AI</title>
    <link rel="stylesheet" href="popup.css">
    <!-- Preload Font for speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="app-shell">
        <header>
            <div class="logo-container">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </div>
            <h1>NextSub AI</h1>
        </header>

        <!-- Live Detection Card -->
        <div id="video-info" class="card hidden">
            <span class="label-sm">Detected Media</span>
            <input type="text" id="manual-search-input" placeholder="Video Title..." class="video-title-input">
        </div>

        <!-- Main Controls -->
        <div class="card">
            <span class="label-sm">Engine Mode</span>
            <div class="mode-selector">
                <button id="mode-search" class="mode-btn active">Auto Search</button>
                <button id="mode-ai" class="mode-btn">AI Live Listen</button>
            </div>

            <!-- Auto Search Settings -->
            <div id="search-settings" class="input-group">
                <span class="label-sm">OpenSubtitles API</span>
                <div class="flex-row">
                    <input type="password" id="os-key-input" placeholder="Your API Key">
                    <button id="save-os-btn" class="save-btn">Save</button>
                </div>
            </div>

            <!-- AI Settings -->
            <div id="ai-settings" class="input-group hidden">
                <span class="label-sm">OpenAI Configuration</span>
                <div class="flex-row">
                    <input type="password" id="openai-key-input" placeholder="sk-...">
                    <button id="save-openai-btn" class="save-btn">Save</button>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <button id="find-btn" class="btn-primary">
            <span>üöÄ</span> Initialize Engine
        </button>
        <button id="stop-ai-btn" class="btn-primary btn-danger hidden">
            <span>‚èπ</span> Stop Listening
        </button>

        <div id="status">Ready to caption.</div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
