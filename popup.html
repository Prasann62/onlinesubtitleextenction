<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextSub AI</title>
    <link rel="stylesheet" href="popup.css">
    <!-- Preload Font for speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="app-shell">
        <header>
            <div class="logo-container">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
            </div>
            <h1>NextSub AI</h1>
            <span class="version-badge">v2.1</span>
        </header>

        <!-- Live Detection Card -->
        <div id="video-info" class="card hidden">
            <div class="card-header">
                <span class="label-sm">üé¨ Detected Media</span>
                <span class="detection-badge">
                    <span class="pulse-dot"></span>
                    Live
                </span>
            </div>
            <input type="text" id="manual-search-input" placeholder="Enter movie/video title..."
                class="video-title-input">
        </div>

        <!-- Main Controls -->
        <div class="card">
            <span class="label-sm">‚öôÔ∏è Engine Mode</span>
            <div class="mode-selector">
                <button id="mode-search" class="mode-btn active">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    Auto Search
                </button>
                <button id="mode-ai" class="mode-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" x2="12" y1="19" y2="22"></line>
                    </svg>
                    AI Live
                </button>
            </div>

            <!-- Auto Search Settings -->
            <div id="search-settings" class="settings-panel">
                <div class="setting-row">
                    <span class="setting-label">Database</span>
                    <span class="setting-value">YIFY / YTS</span>
                </div>
                <div class="setting-row">
                    <span class="setting-label">Language</span>
                    <select id="language-select" class="language-dropdown">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="pt">Portuguese</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="ar">Arabic</option>
                        <option value="hi">Hindi</option>
                    </select>
                </div>
            </div>

            <!-- AI Settings -->
            <div id="ai-settings" class="settings-panel hidden">
                <div class="setting-row">
                    <span class="setting-label">Engine</span>
                    <span class="setting-value ai-engine">
                        <span class="ai-dot"></span>
                        Whisper (Local)
                    </span>
                </div>
                <div class="setting-row">
                    <span class="setting-label">Model</span>
                    <span class="setting-value">Tiny (39MB)</span>
                </div>
            </div>
        </div>

        <!-- Subtitle Sync Controls -->
        <div class="card sync-card">
            <span class="label-sm">‚è±Ô∏è Subtitle Sync</span>
            <div class="sync-controls">
                <button id="sync-minus" class="sync-btn" title="Delay subtitles (‚Üì or -)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>-0.5s</span>
                </button>
                <div class="sync-display">
                    <span id="sync-value">0.0s</span>
                </div>
                <button id="sync-plus" class="sync-btn" title="Speed up subtitles (‚Üë or +)">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>+0.5s</span>
                </button>
            </div>
        </div>

        <!-- Recent Searches -->
        <div id="recent-searches" class="card recent-card hidden">
            <div class="card-header">
                <span class="label-sm">üïì Recent</span>
                <button id="clear-history" class="clear-btn">Clear</button>
            </div>
            <div id="recent-list" class="recent-list">
                <!-- Filled by JS -->
            </div>
        </div>

        <!-- Action Buttons -->
        <button id="find-btn" class="btn-primary">
            <span class="btn-icon">üîç</span>
            <span class="btn-text">Search Subtitles</span>
            <div class="btn-loader hidden">
                <div class="spinner"></div>
            </div>
        </button>
        <button id="stop-ai-btn" class="btn-primary btn-danger hidden">
            <span>‚èπÔ∏è</span> Stop Listening
        </button>

        <!-- Status with Toast -->
        <div id="status" class="status-bar">
            <span class="status-icon">‚ú®</span>
            <span class="status-text">Ready to caption</span>
        </div>

        <!-- Toast Container -->
        <div id="toast-container"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
